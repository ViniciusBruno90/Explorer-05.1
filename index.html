<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mentoria</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fielset-wrapper">
            <legend>Informações Pessoais</legend>
          </div>
          <div class="fielset-wrapper-information">
            <div id="col-1">
              <div class="input-wrapper">
                <label for="event-name1" class="nome"
                  >Nome <span>(minino 3 caracteres)</span></label
                >
                <input type="text" id="event-name1" required minlength="3" />
              </div>
              <div class="input-wrapper">
                <label for="event-name2" class="sobrenome">Sobrenome</label>
                <input type="text" id="event-name2" />
              </div>
            </div>
          </div>
          <!-- <div class="input-wrapper">
            <label for="event-name2">Sobrenome</label>
            <input type="text" id="event-name2" />
          </div> -->

          <div class="input-wrapper">
            <label for="event-email">E-mail</label>
            <input type="email" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password"
              >Senha <span>(minino 8 caracteres)</span></label
            >
            <input type="password" id="event-password" minlength="8" />
          </div>
        </fieldset>

        <fieldset>
          <div class="fielset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
          </div>

          <div class="input-wrapper">
            <label for="event-mentor"
              >Nome do seu Mentor <span>(so o primeiro nome)</span></label
            >
            <input type="text" id="event-mentor" />
          </div>
        </fieldset>

        <fieldset>
          <div class="fielset-wrapper">
            <legend>Seus horários disponíveis</legend>
          </div>

          <div class="fielset-wrapper-mentory">
            <legend-sub>PRIMEIRA MENTORIA</legend-sub>
            <div id="col-2">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" required />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" type="submit" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
